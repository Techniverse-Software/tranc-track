<li class="c-header-nav-item dropdown d-md-down-none mx-2" dropdown placement="bottom right">
  <a [routerLink] class="c-header-nav-link" data-toggle="dropdown" role="button" aria-haspopup="true"
    aria-expanded="false" dropdownToggle (click)="false">
    <c-icon name="cil-bell" size="lg"></c-icon>
    <c-badge shape="pill" color="danger" *ngIf="items">{{items}}</c-badge>

  </a>
  <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg pt-0" *dropdownMenu
    aria-labelledby="notifications-dropdown">
    <div class="dropdown-header" style="background-color: #257796;color: white;font-size: 14px;">
      <strong>Logs</strong>
    </div>
    <div *ngIf="logList.length">
      <div *ngFor="let log of logList">
        <a class="dropdown-item" routerLink="/logs/detail/{{log._id}}">
          <p class="mb-0">User {{log.userDetails.name}} has just <span *ngIf="log.objectName == 'Login'"> Logged
              in</span>
            <span *ngIf="log.objectName == 'Checkin'"> Check in</span>
            <span *ngIf="log.objectName != 'Login'"> performed action '{{log.actionOperation}}
              {{log.objectName}}'</span>
          </p>
        </a>
      </div>
    </div>
    <a class="dropdown-item font-weight-bold" [routerLink] (click)="markAllViewd()">
      Mark all as viewed
    </a>
    <a class="dropdown-item font-weight-bold" [routerLink] (click)="viewAll()">
      View All
    </a>
  </div>
</li>
