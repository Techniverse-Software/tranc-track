<div *ngIf="is_org_not_approved" class="invalid-org">
    <div class="text-center">
    <p>There is some problem with your Account. Please contact your super admin.</p>
    <br>
    <button cButton color="primary" size="md" class="mfe-1 btn-lg" (click)="logOut()">
        <c-icon name="cil-account-logout" class="mfe-2"></c-icon>
        <span>Logout</span>
    </button>
  </div>
</div>

<ng-container>
  <c-toggler class="d-md-none" cSidebarToggle="sidebar" id="sidebar-toggler" inHeader="true" (click)="toggleMinimize($event)"></c-toggler>
  <c-toggler class="d-sm-down-none mfs-3" cSidebarToggle="sidebar" id="sidebar-toggler" inHeader="true" (click)="toggleMinimize($event)"></c-toggler>
  <c-header-brand [routerLink]="'/dashboard'" class="d-lg-none">
    <c-icon width="38" height="38" alt="CoreUI Logo" [use]="'assets/img/brand/Logo-dark.svg'"></c-icon>
  </c-header-brand>
  <!-- header links-->
  <ul class="c-header-nav d-md-down-none" *ngIf="gs.organizatioName">
    <li class="c-header-nav-item px-3">
      <h4 class="mb-0">{{gs.organizatioName}}</h4>

    </li>
    <li class="c-header-nav-item">
      <h4 class="mb-0" *ngIf="organizationId">({{organizationId?organizationId:''}})</h4>
    </li>
    <!--<li class="c-header-nav-item px-3">
      <a class="c-header-nav-link" href="#">Settings</a>
    </li> -->
  </ul>
  <!--theme toggler-->
  <!-- <c-toggler title="Toggle Light/Dark Mode" class="ml-auto" id="theme-toggler">
    <button [class]="'c-header-toggler'" type="button" (click)="toggleTheme()">
      <c-icon name="cilMoon" size="lg" class="c-d-dark-none"></c-icon>
      <c-icon name="cilSun" size="lg" class="c-d-default-none"></c-icon>
    </button>
  </c-toggler> -->

  <!--header dropdowns-->
  <ul class="c-header-nav ml-auto mr-3">
    <app-default-header-dropdown-notifications class="d-md-down-none"></app-default-header-dropdown-notifications>
    <p class="mb-0 mx-3" *ngIf="userName">{{userName | titlecase}} </p>
    <app-default-header-dropdown-account></app-default-header-dropdown-account>
  </ul>

  <!--aside toggler-->
  <!-- <c-toggler cSidebarToggle="aside" id="aside-toggler">
    <button class="c-header-toggler c-header-nav-link" type="button">
      <c-icon name="cilApplicationsSettings" size="lg"></c-icon>
    </button>
  </c-toggler> -->
  <!--subheader-->
  <c-subheader class="justify-content-between px-3">
    <!--breadcrumbs-->
    <c-breadcrumb class="border-0 m-0 px-0 px-md-3 c-subheader-nav" cBreadcrumbRouter></c-breadcrumb>
  </c-subheader>
  <!--</c-header>-->
</ng-container>
